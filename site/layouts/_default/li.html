<div class="col-md-12 blog-post">
	<div class="post-title">
		<a href="{{ .Permalink }}" ><h1>{{ .Title }}</h1></a>
	</div>
	<div class="post-info">
		<span>{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
	</div>
	<p>{{ .Description }}</p>
	<a href="{{ .Permalink }}" class="button button-style button-anim fa fa-long-arrow-right"><span>Read More</span></a>
</div>
